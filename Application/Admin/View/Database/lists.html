                <td align="center">{$v['basename']}</td>
                <td align="center">
                    <a href="{$v['url']}" class="xga">下载</a>
                    <a href="javascript:if(confirm('确认要执行该操作吗?')){location.href='{:U('del?id='. $v['url'])}'}" class="xga">删除</a>

	<style media="screen">
		.position {
			margin-top: 12px;

    <div class="tableb">
    	<input type="checkbox" class="allcheck">
        <input type="button" id="del" value="删除" class="scanniu cr">
    </div>
</div>
<script type="text/javascript">
	var Tool = {};
	$(function(){
		$("#del").click(function(){
			var xx = confirm('是否确认操作！');
			if(xx){
				var ids = [];
				$("[name=id]:checkbox:checked").each(function(){
					ids.push($(this).val());
				});
				if (ids.length == 0) {
					alert('请选择操作对象');
					return false;
				}
				$.ajax({
					url: '{:U('del')}',
					type: 'post',
					data: {id: ids},
					dataType: 'json',
					success: function(data){
						if (data.status) {
							alert(data.info);
							location.reload();
						} else {
							alert(data.info);
						}
					},
					error: function(){
						alert('网络异常...');
					}
				});
			}
		});
	})
</script>
